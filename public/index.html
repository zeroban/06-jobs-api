<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Inventory List</title>
</head>

<body>
    <h1>Quick Tires Inventory </h1>
    <hr />
    <p id="message"></p>
    <hr />
    <div id="logon-register" style="display:none;">
        <button type="button" id="logon">logon</button>
        <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display:none;">
        <form>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email" />
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" id="password" />
            </div>
            <button type="button" id="logon-button">logon</button>
            <button type="button" id="logon-cancel">cancel</button>
        </form>
    </div>
    <div id="register-div" style="display:none;">
        <form>
            <div>
                <label for="name">name:</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="email1">email:</label>
                <input type="email" id="email1" />
            </div>
            <div>
                <label for="password1">password:</label>
                <input type="password" id="password1" />
            </div>
            <div>
                <label for="password2">verify password:</label>
                <input type="password" id="password2" />
            </div>
            <button type="button" id="register-button">register</button>
            <button type="button" id="register-cancel">cancel</button>
        </form>
    </div>
    <div id="tires" style="display:none;">
        <p id="tires-message"></p>
        <table id="tires-table">
            <tr id="tires-table-header">

                <th>Brand</th>
                <th>Size</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Location</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <br>
        <button type="button" id="add-tire">add job</button>
        <button type="button" id="logoff">log off</button>
    </div>
    <div id="edit-tire" style="display:none;">
        <form>
            <div>
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" />
            </div>
            <div>
                <label for="size">Size:</label>
                <input type="text" id="size" name="size" />
            </div>
            <div>
                <label for="location">Location:</label>
                <select id="location" name="location">
                    <option value="Mebane">Mebane</option>
                    <option value="Greensboro">Greensboro</option>
                </select>
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" />
            </div>
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" />
            </div>
            <button type="button" id="adding-tire">Add</button>
            <button type="button" id="edit-cancel">Cancel</button>
        </form>

    </div>
    <script src="./index.js" type="module"></script>

</body>

</html>
